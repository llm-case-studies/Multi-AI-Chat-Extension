<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary {
      background-color: #007bff;
      color: white;
    }
    .secondary {
      background-color: #6c757d;
      color: white;
    }
    .input-group {
      margin: 10px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Multi-AI Chat Extension</h3>
  </div>
  
  <div id="webhookStatus" class="status inactive">
    Webhook: Not configured
  </div>
  
  <div class="input-group">
    <label for="messageInput">Send to All AIs:</label>
    <input type="text" id="messageInput" placeholder="Enter message...">
  </div>
  
  <div class="controls">
    <button class="primary" id="sendToAll">Send to All AIs</button>
    <button class="secondary" id="openChatroom">Open Chatroom</button>
    <button class="secondary" id="openOptions">Options</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
